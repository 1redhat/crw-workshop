apiVersion: 1.0.0
metadata:
  name: services-
projects:
    - name: fruit-service
      source:
        location: 'https://github.com/1redhat/crw-fruit-service.git'
        type: git
    - name: legume-service
      source:
        location: 'https://github.com/1redhat/crw-legume-service.git'
        type: git
components:
  - id: redhat/quarkus-java11/latest
    type: chePlugin
  - mountSources: true
    endpoints:
      - name: quarkus-development-server
        port: 8080
      - name: fruits-endpoint
        port: 8080
        attributes:
          path: /fruits
      - name: fruits-ui
        port: 8080
        attributes:
          path: /fruits.html
      - name: legumes-endpoint
        port: 8090
        attributes:
          path: /legumes
      - name: legumes-ui
        port: 8090
        attributes:
          path: /legumes.html          
    memoryLimit: 512Mi
    type: dockerimage
    volumes:
      - name: m2
        containerPath: /home/jboss/.m2
    alias: maven
    image: >-
      registry.redhat.io/codeready-workspaces/plugin-java11-rhel8@sha256:38e363ba28941e6ef688d511c388324d0f83f7a1fac3eb65e09aa50858f0ae84
    env:
      - value: >-
          -XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4
          -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true
          -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/home/jboss
        name: JAVA_OPTS
      - value: $(JAVA_OPTS)
        name: MAVEN_OPTS
commands:
  - name: Package the fruit
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/fruit-service'
        type: exec
        command: mvn package
        component: maven
  - name: Start fruit in devmode (hot deploy + debug)
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/fruit-service'
        type: exec
        command: 'mvn compile quarkus:dev'
        component: maven
  - name: Package the legume
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/legume-service'
        type: exec
        command: mvn package
        component: maven
  - name: Start legume in devmode (hot deploy + debug)
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/legume-service'
        type: exec
        command: 'mvn compile quarkus:dev -Ddebug=5015 -Dquarkus.http.port=8090'
        component: maven        
  - name: Attach remote debugger
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "type": "java",
                "request": "attach",
                "name": "Attach to Remote Quarkus App",
                "hostName": "localhost",
                "port": 5005
              }
            ]
          }
        type: vscode-launch
